<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitchtv</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--Bootstrap JS-->
    <script type="application/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <!--<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet">-->
    <!--Project files-->
    <link rel="stylesheet" href="stylesheet.css">
    <script type="application/javascript" src="scripts.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row page-wrapper">
        <div class="col-sm-3 col-md-3"></div>
        <div class="col-xs-12 col-sm-6 col-md-6 content-wrapper">
            <!--Navigation-->
            <ul class="nav nav-tabs">
                <li id="allTab" class="active"><a data-toggle="tab" href="#channelsDiv">All</a></li>
                <li id="onlineTab"><a data-toggle="tab" href="#channelsDiv">Online</a></li>
                <li id="offlineTab"><a data-toggle="tab" href="#channelsDiv">Offline</a></li>
            </ul>
            <!--Search-->
            <div class="search-wrapper center-block">
                <div class="input-group">
                        <span class="input-group-addon" id="search">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </span>
                    <input id="searchInput" class="form-control" type="text" placeholder="Search" aria-describedby="search">
                </div>
            </div>
            <!--Content-->
            <div class="tab-content">
                <div id="channelsDiv" class="tab-pane fade in active"></div>
                <div id="messageDiv">No Channels found</div>
            </div>
        </div>
        <div class="col-sm-3 col-md-3"></div>
    </div>
</div>
</body>
</html>
